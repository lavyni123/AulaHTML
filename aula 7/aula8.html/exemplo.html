<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.sublinhado{
    text-decoration: underline;
}
.sobrelinhado
{
    text-decoration: overline;
}
.riscado
{
    text-decoration: line-through;
}
.azul
{
    text-decoration-color: blue;
}
    </style>
</head>
<body>
    <h1>Exemplo 1- Text Decoration</h1>
    <p class="sublinhado azul">
        Exemplo sublinhado
    </p>
    <p class="sobrelinhado">
        Exemplo Sobrelinhado
    </p>
    <p class="riscado azul">
        Exemplo de Riscado
    </p>
</body>
</html>
